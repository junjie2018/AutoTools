    - template-filename: 'entity.ftl'
      file-package: 'com.sdstc.pdm.server.entity'
      output-path: 'D:\Project\pdm\pdm-server\src\main\java\com\sdstc\pdm\server\entity'
      output-filename: "%s.java"

    - template-filename: 'enum.ftl'
      file-package: 'com.sdstc.pdm.common.enums'
      output-path: 'D:\Project\pdm\pdm-common\src\main\java\com\sdstc\pdm\common\enums'
      output-filename: '%s.java'

    - template-filename: 'create_entity_request.ftl'
      file-package: 'com.sdstc.pdm.common.request'
      output-path: 'D:\Project\pdm\pdm-common\src\main\java\com\sdstc\pdm\common\request'
      output-filename: 'Create%sRequest.java'
      packages-to-import:
        - 'com.sdstc.pdm.common.enums.*'
      ignore-fields:
        - gmt_create_time
        - gmt_modify_time
        - modifier
        - creator
        - is_delete
        - id
      other-configs:
        enums-package: 'com.sdstc.pdm.common.enums'

    - template-filename: 'entity_ids_request.ftl'
      file-package: 'com.sdstc.pdm.common.request'
      output-path: 'D:\Project\pdm\pdm-common\src\main\java\com\sdstc\pdm\common\request'
      output-filename: '%sIdsRequest.java'

    - template-filename: 'page_entity_request.ftl'
      file-package: 'com.sdstc.pdm.common.request'
      output-path: 'D:\Project\pdm\pdm-common\src\main\java\com\sdstc\pdm\common\request'
      output-filename: 'Page%sRequest.java'

    - template-filename: 'entity_controller.ftl'
      output-path: 'D:\Project\pdm\pdm-server\src\main\java\com\sdstc\pdm\server\controller'
      file-package: 'com.sdstc.pdm.server.controller'
      output-filename: '%sController.java'
      other-configs:
        service-package: 'com.sdstc.pdm.server.service'
        mapper-package: 'com.sdstc.pdm.server.mapper'
        request-package: 'com.sdstc.pdm.common.request'
        response-package: 'com.sdstc.pdm.common.response'

    - template-filename: 'entity_service.ftl'
      output-path: 'D:\Project\pdm\pdm-server\src\main\java\com\sdstc\pdm\server\service'
      file-package: 'com.sdstc.pdm.server.service'
      output-filename: '%sService.java'
      other-configs:
        service-package: 'com.sdstc.pdm.server.service'
        mapper-package: 'com.sdstc.pdm.server.mapper'
        entity-package: 'com.sdstc.pdm.server.entity'
        request-package: 'com.sdstc.pdm.common.request'
        response-package: 'com.sdstc.pdm.common.response'

    - template-filename: 'entity_data.ftl'
      file-package: 'com.sdstc.pdm.common.response'
      output-path: 'D:\Project\pdm\pdm-common\src\main\java\com\sdstc\pdm\common\response'
      output-filename: '%sData.java'
      other-configs:
        enums-package: 'com.sdstc.pdm.common.enums'

    - template-filename: 'entity_mapper.ftl'
      output-path: 'D:\Project\pdm\pdm-server\src\main\java\com\sdstc\pdm\server\mapper'
      file-package: 'com.sdstc.pdm.server.mapper'
      output-filename: '%sMapper.java'
      other-configs:
        service-package: 'com.sdstc.pdm.server.service'
        mapper-package: 'com.sdstc.pdm.server.mapper'
        entity-package: 'com.sdstc.pdm.server.entity'

    - template-filename: 'update_entity_request.ftl'
      file-package: 'com.sdstc.pdm.common.request'
      output-path: 'D:\Project\pdm\pdm-common\src\main\java\com\sdstc\pdm\common\request'
      output-filename: 'Update%sRequest.java'
      ignore-fields:
        - gmt_create_time
        - gmt_modify_time
        - modifier
        - creator
        - is_delete
      other-configs:
        enums-package: 'com.sdstc.pdm.common.enums'
















