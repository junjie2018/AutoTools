management:
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: postgres
    password: dev.DB
    url: jdbc:p6spy:postgresql://192.168.19.12:5432/pdm?stringtype=unspecified

tools-config:
  project-name: pdm
  tables-config:
    default-primary-key-column: id
    table-prefix: t_
    table-config:
      - table-name: t_pdm_project_member
        table-alias: 团队成员
        template-to-generate:
          - entity.ftl
          - enum.ftl
          - create_entity_request.ftl
          - entity_ids_request.ftl
          - page_entity_request.ftl
          - update_entity_request.ftl

  templates-config:
