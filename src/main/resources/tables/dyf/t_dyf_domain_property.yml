- col_name: property_type
  col_desc: 属性类型
  java_type: NumberEnum
  enums:
    enum_name: property_type
    enum_desc: 属性类型
    enum_items:
    - item_name: system
      item_value: '1'
      item_desc: 系统
    - item_name: custom
      item_value: '3'
      item_desc: 自定义
- col_name: property_code
  col_desc: 属性编码
  java_type: String
