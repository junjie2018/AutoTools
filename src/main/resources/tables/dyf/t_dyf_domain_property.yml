  java_type: StringEnum
  enums:
    enum_name: property_data_type
    enum_desc: 数据类型
    enum_items:
    - item_name: ARRAY
      item_value: array
      item_desc: 数组
    - item_name: BOOLEAN
      item_value: boolean
      item_desc: 布尔值
    - item_name: NUMBER
      item_value: number
      item_desc: 数字
    - item_name: OBJECT
      item_value: object
      item_desc: 对象
    - item_name: FILE
      item_value: file
      item_desc: 文件
- col_name: org_id
  col_desc: 组织ID
  java_type: String
- col_name: is_delete
  col_desc: 是否删除
  java_type: NumberEnum
  enums:
    enum_name: is_delete
    enum_desc: 是否删除
    enum_items:
    - item_name: delete
      item_value: '0'
      item_desc: 否
    - item_name: not_delete
      item_value: '1'
      item_desc: 是
- col_name: creator
  col_desc: 创建人
  java_type: String
- col_name: modifier
  col_desc: 修改人
  java_type: String
- col_name: gmt_create_time
  col_desc: 创建时间
  java_type: Date
- col_name: gmt_modify_time
  col_desc: 修改时间
  java_type: Date
- col_name: note
  col_desc: 注意事项
  java_type: String
- col_name: is_domain_required
  col_desc: 是否为领域必填：0=否，1=是
  java_type: Number
