tables:
- tableName: t_dyf_domain_property
  tableDesc: 储存属性信息
  columns:
  - columnName: domain_id
    javaType: STRING
    columnDesc: 领域ID
  - columnName: property_name
    javaType: STRING
    columnDesc: 属性名称
  - columnName: property_alias
    javaType: STRING
    columnDesc: 属性别名
  - columnName: property_type
    javaType: NUMBER_ENUM
    columnDesc: 属性类型
    enumRoot:
      enumName: property_type
      enumDesc: 属性类型
      enumItems:
      - enumItemName: TMP_1
        enumItemValue: '1'
        enumItemDesc: 系统
      - enumItemName: TMP_3
        enumItemValue: '3'
        enumItemDesc: 自定义
  - columnName: property_code
    javaType: STRING
    columnDesc: 属性编码
  - columnName: property_data_type
    javaType: STRING_ENUM
    columnDesc: 数据类型
    enumRoot:
      enumName: property_data_type
      enumDesc: 数据类型
      enumItems:
      - enumItemName: ARRAY
        enumItemValue: array
        enumItemDesc: 数组
      - enumItemName: BOOLEAN
        enumItemValue: boolean
        enumItemDesc: 布尔值
      - enumItemName: NUMBER
        enumItemValue: number
        enumItemDesc: 数字
      - enumItemName: OBJECT
        enumItemValue: object
        enumItemDesc: 对象
      - enumItemName: FILE
        enumItemValue: file
        enumItemDesc: 文件
  - columnName: org_id
    javaType: STRING
    columnDesc: 组织ID
  - columnName: note
    javaType: STRING
    columnDesc: 注意事项
